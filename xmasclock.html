	<body>
		<div class="clock-wrapper" style="margin-bottom:50px;margin-top:50px">
			<div id="titleText" style="font-family: 'Fresca', serif;font-size: 70px; color:#7d7d7d">How many days until Christmas?</div>
		</div>
		<div class="clock-wrapper">
			<div id="clockface"></div>
		</div>

		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date(currentDate.getFullYear(), 11, 25);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $("#clockface").FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
